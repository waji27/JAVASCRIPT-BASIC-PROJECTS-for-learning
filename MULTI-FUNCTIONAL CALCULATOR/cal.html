<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- adding google icons  -->
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <!-- adding css  -->
   <link rel="stylesheet" href="cal.css">
   <title>W-Calculator</title>
</head>

<body>

   <div class="calculator">

      <div class="cam"></div>

      <div class="upper-area">

         <a href="setting.html">
            <span class="setting-button material-symbols-outlined setting-button">
               settings
            </span>
         </a>

         <input type="text" name="screen" id="screen">

         <span id="history-button" class="history-button material-symbols-outlined history-button">
            history
         </span>

         <a href="scientificcal.html">
            <span id="scientific-cal-button" class="scientific-cal-button material-symbols-outlined">
               calculate
            </span>
         </a>

         <a href="ExchangeRate.html">
            <span id="exchange-button" class="exchange-button  material-symbols-outlined">
               currency_exchange
            </span>
         </a>

      </div>

      <hr>

      <div class="lower-area">
         <button style="color:royalblue; background-color: rgba(65, 105, 225, 0.217);" onclick="clrscrn()">AC</button>
         <button style="color:royalblue; background-color: rgba(65, 105, 225, 0.217);" onclick="bckspace()">
            <span class="material-symbols-outlined">backspace</span>
         </button>
         <button onclick="displ('+/-')"
            style="color:royalblue; background-color: rgba(65, 105, 225, 0.217);">+/-</button>
         <button onclick="displ('/')" 
            style="color:royalblue; background-color: rgba(65, 105, 225, 0.217);">/</button>
         <button onclick="displ('7')">7</button>
         <button onclick="displ('8')">8</button>
         <button onclick="displ('9')">9</button>
         <button style="color:royalblue; background-color: rgba(65, 105, 225, 0.217);" onclick="displ('*')">*</button>
         <button onclick="displ('4')">4</button>
         <button onclick="displ('5')">5</button>
         <button onclick="displ('6')">6</button>
         <button style="color:royalblue; background-color: rgba(65, 105, 225, 0.217);" onclick="displ('-')">-</button>
         <button onclick="displ('1')">1</button>
         <button onclick="displ('2')">2</button>
         <button onclick="displ('3')">3</button>
         <button style="color:royalblue; background-color: rgba(65, 105, 225, 0.217);" onclick="displ('+')">+</button>
         <button onclick="displ('%')">%</button>
         <button onclick="displ('0')">0</button>
         <button onclick="displ('.')">.</button>
         <button style="color:white; background-color: rgb(67, 142, 227);" onclick="solv()">=</button>
      </div>

      <div class="home-buttons">
         <a href="recentapps.html" id="left-home-button">
             <span class="material-symbols-outlined" style="font-size: 15px;"> check_box_outline_blank</span>   
         </a>
         <a href="home.html" id="mid-home-button">
             <span class="material-symbols-outlined" style="font-size: 15px;">radio_button_unchecked</span>
         </a>
         <a href="home.html" id="right-home-button" >
             <span class="material-symbols-outlined" style="transform:rotate(-90deg);font-size: 15px"> change_history</span>
         </a>
     </div>

   </div>


   <script>

      // ..............This function will display value on screen ..............
      function displ(value) {
         document.getElementById("screen").value += value;
      }

      //.............This Function will clear the screen........................
      function clrscrn() {
         document.getElementById("screen").value = ""
      }

      //............... this function will solve the problem ............
      function solv() {
         let x = document.getElementById("screen").value;
         y = eval(x);
         document.getElementById("screen").value = y;
      }

      //............... this function will escape a operation............
      function bckspace() {
         let screen = document.getElementById("screen").value;
         document.getElementById("screen").value = screen.substring(0, screen.length - 1);
      }

   </script>
</body>

</html>
