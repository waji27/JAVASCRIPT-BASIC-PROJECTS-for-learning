<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TODO APP</title>
    <!-- adding bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- adding goolge icons  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="m-5 p-5 container d-flex flex-column flex-nowrap gap-3 justify-content-center align-items-center">
        <h1 class="mb-5">My ToDo App</h1>
        <div class="input-group flex-nowrap">
            <input type="text" id="task" class="form-control" placeholder="Enter a task" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <button type="button" id="TaskAddButton" class="btn btn-primary">Add</button>
        <ul id="taskList" class="list-group w-100">
            <!-- <li class="list-group-item">hye</li> -->
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
    <script src="script.js"></script>
</body>
</html>
